<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- link to your script file here -->
		<script src="fancifymytext.js"></script>
	</head>

	<body>
		<h1>Fancify my Text</h1>
		
		<!-- Your UI controls go here -->

		<!-- Text Input -->
		<label for="textInput">Enter your text:</label><br>
		<textarea id="textInput" rows="4" cols="30"></textarea><br>

		<!-- Bigger Button -->
		<button id="biggerButton" onclick="makeTextBigger()">Bigger!</button>

		<!-- Moo Button -->
		<button id="moo" onclick="moo()">Moo!</button>
		
		<!-- Radio Buttons -->
		<p>Please select a style:</p>
		<input type="radio" id="option1" name="textStyle" value="FancyShmancy" onchange="fancyStyle()">
		<label for="option1">FancyShmancy</label><br>
		<input type="radio" id="option2" name="textStyle" value="BoringBetty" onchange="boringStyle()">
		<label for="option2">BoringBetty</label><br>  
	</body>
</html>
